<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> TABLE </title>
</head>
<body>
      
    <table border="1" width="500" height="200">
        <caption>Sample Data</caption>

         <thead>
        <tr>

            <th rowspan="2"></th>
            <th colspan="2">AVERAGE</th>
            <th rowspan="2">RED EYES</th>
            <th rowspan="2"> BLUE EYES</th>
        </tr>
    
        <tr align="center">
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr align="center">
            <th>Males</th>
            <td>1.9</td>
            <td>0.3</td>
            <td>4%</td>
            <td rowspan="2"><b>None</b></td>
        </tr>
        <tr align="center">
            <th>Female</th>
            <td>1.6</td>
            <td>0.8</td>
            <td>3%</td>

        </tr>
        <tfoot align="center">
            <th>Total</th>
            <th colspan="2">21.2</th>
            <td></td>
            <th>Nil</th>
         </tfoot>
        </thead>
    </table>

</body>
</html>
